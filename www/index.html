<!DOCTYPE html>
<html ng-app="FPApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
  </head>
  <body>

    <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <script id="page1.html" type="text/ng-template">
      <!-- Title-->
      <ion-view title="Visatão" hide-back-button="true">
        <!-- Controller -->
        <ion-content class="padding" ng-controller="FPCtrl">

          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="searchString" placeholder="Digite seu termo de pesquisa">
            <button ng-if="searchString.length" class="input-button button button-icon ion-android-close" ng-click="clearString()"></button>
          </label>

          <!-- Lista dos horários -->
          <ion-list>
            <ion-item ng-repeat="(key, item) in linesList | searchFor:searchString" ng-click="show(key)" ui-sref="page2">
                <h2 ng-bind-html="item.descricao"></h2>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="page2.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Horários">
        <ion-content class="padding" ng-controller="FPCtrl2">
          LINHA: {{nome_linha}}
          <br/>
          HORARIO: {{nome_horario}}
          <br/>
          TABELA: {{nome_tabela}}
          <!-- CABEÇALHO TABELA-->
          <div class="row">
            <div class="col col-70">Itinerário</div>
            <div class="col col-20">Horário</div>
            <div class="col col-10">*</div>
          </div>
          <!-- LISTA HORARIOS -->
          <ion-list>
            <div class="row" ng-repeat="item in horariosList">
              <div class="col col-70 item item-text-wrap">{{item.destino}}</div>
              <div class="col col-20 item">{{item.hora  | limitTo: 5 }}</div>
              <div class="col col-10 item">{{item.elevador}}</div>
            </div>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
